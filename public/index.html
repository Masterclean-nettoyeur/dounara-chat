<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DouNara</title>
<script src="/socket.io/socket.io.js"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #0b0014, #1a0033);
  color: #e0b3ff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: #12001f;
  width: 100%;
  max-width: 400px;
  height: 90vh;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  background: #24003d;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #c77dff;
}

#login, #chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #7b2cff, #c77dff);
  color: black;
  font-size: 16px;
  font-weight: bold;
}

#chat {
  display: none;
}

#messages {
  flex: 1;
  width: 100%;
  background: #0b0014;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  margin-bottom: 10px;
}

.message.me {
  text-align: right;
  margin: 5px 0;
  color: #d38cff;
}

.message.other {
  text-align: left;
  margin: 5px 0;
  color: #ffffff;
}

.footer {
  display: flex;
  gap: 5px;
}

.footer input {
  flex: 1;
}

@media (max-width: 480px) {
  .app {
    height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<div class="app">
  <header>ðŸ’œ DouNara ðŸ’œ</header>

  <div id="login">
    <input id="name" placeholder="Ton nom">
    <button onclick="join()">Se connecter</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div class="footer">
      <input id="msg" placeholder="Ton message...">
      <button onclick="send()">âž¤</button>
    </div>
  </div>
</div>

<script>
const socket = io();

function join(){
  let name = document.getElementById("name").value;
  if(name.trim() === "") return alert("Entre ton nom");
  socket.emit("join", name);
}

socket.on("joined", ()=>{
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="flex";
});

socket.on("full", ()=>{
  alert("Seulement 2 personnes autorisÃ©es");
});

function send(){
  let msg = document.getElementById("msg").value;
  if(msg.trim() === "") return;
  socket.emit("message", msg);
  addMessage(msg, "me");
  document.getElementById("msg").value="";
}

socket.on("message", (msg)=>{
  addMessage(msg, "other");
});

function addMessage(text, type){
  let div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
